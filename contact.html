    <section class="contact-form-section">
        <h2>Get In Touch!</h2>
        <p>If you would like to get in contact, please fill out the contact form below.</p>

        <form action="/submit" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="contact-info">
        <h2>Email me directly:</h2>
        <p>For any questions that cannot wait, email me at <a href="mailto:taylormanhard15@gmail.com">taylormanhard15@gmail.com</a></p>
